<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">
<title>Emoji</title>
</head>
    <body>
        <!-- face 1 -->
        <div class="face">
            <!-- left eye -->
          <div class="eyeleft"></div>
          <!-- right eye -->
          <div class="eyeright"></div>
          <!-- mouth -->
          <div class="mouth"></div>
        </div>

        <!-- face 2 -->
        <div class="face2">
            <div class="eyebrow"></div>
            <!-- left eye -->
            <div class="eyeleft2"></div>
            <!-- eyebrow 2 -->
            <div class="eyebrow2"></div>
            <!-- right eye -->
            <div class="eyeright2"></div>
            <!-- mouth -->
            <div class="mouth2"></div>
        </div>
    </body>
</html>
